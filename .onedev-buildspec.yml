version: 40
jobs:
- name: Push To Github
  steps:
  - !PushRepository
    name: push
    remoteUrl: https://github.com/channchetra/central
    userName: channchetra
    passwordSecret: github pull
    force: true
    condition: SUCCESSFUL
    optional: false
  retryCondition: never
  maxRetries: 3
  retryDelay: 30
  timeout: 14400
